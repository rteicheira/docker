# https://gethomepage.dev/configs/settings/

providers:
  openweathermap: openweathermapapikey
  weatherapi: weatherapiapikey

# Basic Site Settings
title: Skynet Homepage
language: en
theme: dark
color: slate
target: _blank
statusStyle: "dot"
useEqualHeights: true
maxBookmarkGroupColumns: 4
headerStyle: boxed

# Site Assets
base: http://home.skynet.local
background:
  image: images/background.png
  blur: xs

layout:
  Skynet Services:
    style: row
    columns: 4
    Skynet1:
      header: false
    Skynet2:
      header: false
    Skynet3:
      header: false
    Skynet4:
      header: false

  Calendar:
    style: row
    columns: 4
    header: false

  Bitwarden:
    style: row
    columns: 6
    rows: 2